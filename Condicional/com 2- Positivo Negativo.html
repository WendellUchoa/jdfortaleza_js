<h1>Maior Número</h1>

<script type="text/javascript">
	numero=parseInt(prompt('Informe um número'));

if (numero>=1) {
	document.write("o número "+numero+" é positivo");
} else if (numero==0) {
	document.write("o número "+numero+" é neutro");
} else if (numero<0) {
	document.write("o número "+numero+" é negativo")
} else {
	document.write("Valor Inválido")
}

</script>
