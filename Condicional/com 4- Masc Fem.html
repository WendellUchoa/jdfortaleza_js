<h2>Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino</h2>

<script type="text/javascript">
	sexo=prompt('Digite M para Masculino ou F para Feminino');
	
if (sexo=='F' || 'f') {
	document.write("Sexo Feminino");
} else if (sexo=='M' || 'm') {
	document.write("Sexo Masculino");
} else {
	document.write("Opção Inválida");
}

</script>
