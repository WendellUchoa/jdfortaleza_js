<h1>Maior e Menor Número</h1>

<script type="text/javascript">
	n1=parseInt(prompt('Número 1'));
	n2=parseInt(prompt('Número 2'));
	n3=parseInt(prompt('Número 3'));

  if (n1>n2 && n2>n3) {
    document.write( "O maior número é: "+n1+" e o menor é: "+n3);
  } else if (n1>n3 && n3>n2) {
    document.write( "O maior número é: "+n1+" e o menor é: "+n2);
  } else if (n2>n1 && n1>n3) {
    document.write( "O maior número é: "+n2+" e o menor é: "+n3);
  } else if (n2>n3 && n3>n1) {
    document.write( "O maior número é: "+n2+" e o menor é: "+n1);
  } else if (n3>n1 && n1>n2) {
    document.write( "O maior número é: "+n3+" e o menor é: "+n2);
  } else if (n3>n2 && n2>n1) {
    document.write( "O maior número é: "+n3+" e o menor é: "+n1);
}
</script>
