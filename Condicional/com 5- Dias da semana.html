<h1>Faça um Programa que leia um número e exiba o dia correspondente da semana</h1>

<script type="text/javascript">
	numero=prompt("Digite um número de 1 a 7");

if (numero==1) {
    document.write("Esse número representa: Domingo");
} else if (numero==2) {
    document.write("Esse número representa: Segunda-Feira");
} else if (numero==3) {
    document.write("Esse número representa: Terça-Feira");
} else if (numero==4) {
    document.write("Esse número representa: Quarta-Feira");
} else if (numero==5) {
    document.write("Esse número representa: Quinta-Feira");
} else if (numero==6) {
    document.write("Esse número representa: Sexta-Feira")
} else if (numero==7) {
    document.write("Esse número representa: Sábado");
} else {
    document.write("Número Inválido");
}

</script>
