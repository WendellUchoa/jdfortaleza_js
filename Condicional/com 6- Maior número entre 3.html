<h1>Maior Número</h1>

<script type="text/javascript">
	n1=parseInt(prompt('Número 1'));
	n2=parseInt(prompt('Número 2'));
	n3=parseInt(prompt('Número 3'));

if (n1>n2 && n1>n3) {
	document.write("o maior número é: "+n1);
} else if (n2>n1 && n2>n3) {
	document.write("o maior número é: "+n2);
} else if (n3>n1 && n3>n2) {
	document.write("o maior número é: "+n3);
} else {
	document.write("Número Inválido");
}

</script>
