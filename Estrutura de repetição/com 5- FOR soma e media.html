<h2>Faça um programa que leia 5 números e informe a soma e a média dos números</h2>
<script type="text/javascript">

	for (i = 0; i <= 10 ; i++) {
	
	var a=parseInt(prompt());	
	var b=parseInt(prompt());	
	var c=parseInt(prompt());	
	var d=parseInt(prompt());
	var e=parseInt(prompt());
	var media=((a+b+c+d+e)/5);
	var i=a+b+c+d+e;
		

	document.write("a soma: "+i);
	document.write("<br>a média: "+media);
	}
</script>
