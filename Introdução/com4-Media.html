<h1>Faça um Programa que peça as 4 notas bimestrais e mostre a média</h1>


<hr>
<form id="formulario">
	<p>Calculo de média</p>
	<input type="text" id="nota1" placeholder="Inserir nota 1">
	<input type="text" id="nota2" placeholder="Inserir nota 2">
	<input type="text" id="nota3" placeholder="Inserir nota 3">
	<input type="text" id="nota4" placeholder="Inserir nota 4">
	<input type="submit">
</form>

<h2 id="media"></h2>

<script type="text/javascript">

	var form = document.getElementById('formulario');
	var nota1 = document.getElementById(
		'nota1');
	var nota2 = document.getElementById(
		'nota2');
	var nota3 = document.getElementById(
		'nota3');
	var nota4 = document.getElementById(
		'nota4');
	var med = document.getElementById('media');

	form.addEventListener('submit',function(e){
		med.innerText="Sua média final é: "+((parseInt(nota1.value)+parseInt(nota2.value)+parseInt(nota3.value)+parseInt(nota4.value))/4);

		e.preventDefault();
	});




</script>
