<h1>Faça um Programa que peça um número e então mostre o antecessor e o sucessor deste</h1>

<script type="text/javascript">
	var numero
	numero=parseInt(prompt("insira um numero"));

	document.write("O sucessor desse numero e: "+((numero)+1));
	document.write("<br>O antecessor desse numero e: "+((numero)-1));

</script>
